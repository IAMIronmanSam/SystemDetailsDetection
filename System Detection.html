<html>
	
	<head>
		<script type="text/javascript">
var BrowserDetect = {
	init: function () {
		this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
		this.version = this.searchVersion(navigator.userAgent)
			|| this.searchVersion(navigator.appVersion)
			|| "an unknown version";
		this.OS = this.searchString(this.dataOS) || "an unknown OS";
	},
	searchString: function (data) {
		for (var i=0;i<data.length;i++)	{
			var dataString = data[i].string;
			var dataProp = data[i].prop;
			this.versionSearchString = data[i].versionSearch || data[i].identity;
			if (dataString) {
				if (dataString.indexOf(data[i].subString) != -1)
					return data[i].identity;
			}
			else if (dataProp)
				return data[i].identity;
		}
	},
	searchVersion: function (dataString) {
		var index = dataString.indexOf(this.versionSearchString);
		if (index == -1) return;
		return parseFloat(dataString.substring(index+this.versionSearchString.length+1));
	},
	dataBrowser: [
		{
			string: navigator.userAgent,
			subString: "Chrome",
			identity: "Chrome"
		},
		{ 	string: navigator.userAgent,
			subString: "OmniWeb",
			versionSearch: "OmniWeb/",
			identity: "OmniWeb"
		},
		{
			string: navigator.vendor,
			subString: "Apple",
			identity: "Safari",
			versionSearch: "Version"
		},
		{
			prop: window.opera,
			identity: "Opera",
			versionSearch: "Version"
		},
		{
			string: navigator.vendor,
			subString: "iCab",
			identity: "iCab"
		},
		{
			string: navigator.vendor,
			subString: "KDE",
			identity: "Konqueror"
		},
		{
			string: navigator.userAgent,
			subString: "Firefox",
			identity: "Firefox"
		},
		{
			string: navigator.vendor,
			subString: "Camino",
			identity: "Camino"
		},
		{		// for newer Netscapes (6+)
			string: navigator.userAgent,
			subString: "Netscape",
			identity: "Netscape"
		},
		{
			string: navigator.userAgent,
			subString: "MSIE",
			identity: "Internet Explorer",
			versionSearch: "MSIE"
		},
		{
			string: navigator.userAgent,
			subString: "Gecko",
			identity: "Mozilla",
			versionSearch: "rv"
		},
		{ 		// for older Netscapes (4-)
			string: navigator.userAgent,
			subString: "Mozilla",
			identity: "Netscape",
			versionSearch: "Mozilla"
		}
	],
	dataOS : [
		{
			string: navigator.platform,
			subString: "Win",
			identity: "Windows"
		},
		{
			string: navigator.platform,
			subString: "Mac",
			identity: "Mac"
		},
		{
			   string: navigator.userAgent,
			   subString: "iPhone",
			   identity: "iPhone/iPod"
	    },
		{
			string: navigator.platform,
			subString: "Linux",
			identity: "Linux"
		}
	]

};
BrowserDetect.init();
document.write("<h1>System Details</h1>");
console.log("BrowserName:"+BrowserDetect.browser);
document.write("BrowserName: "+BrowserDetect.browser+"<br>");
console.log( "BrowserVersion:"+BrowserDetect.version);
document.write("BrowserVersion:"+BrowserDetect.version+"<br>");
console.log("OperatingSystemName:"+BrowserDetect.OS);
document.write("OperatingSystemName:"+BrowserDetect.OS+"<br>");
console.log("width:" +screen.width);
document.write("width:" +screen.width+"<br>");
console.log("Height:"+screen.height);
document.write("Height:"+screen.height+"<br>");
document.write("Screen Resolution:"+screen.width+"x"+screen.height+"<br>");
var lang =window.navigator.language||navigator.userLanguage;
console.log("Language:"+lang);
document.write("Language:"+lang+"<br>");
console.log("Reffer URL:"+window.document.referrer);
document.write("Reffer URL:"+document.referrer+"<br>");
var OSVer=""; 
if (navigator.userAgent.indexOf("Mac OS X 10.4")!=-1) OSVer="Tiger"; 
if (navigator.userAgent.indexOf("Mac OS X 10.5")!=-1) OSVer="Leopard"; 
if (navigator.userAgent.indexOf("Mac OS X 10.6")!=-1) OSVer="Snow Leopard"; 
if (navigator.appVersion.indexOf("NT 5.1")!=-1) OSVer="XP"; 
if (navigator.appVersion.indexOf("NT 6.0")!=-1) OSVer="Vista"; 
if (navigator.appVersion.indexOf("NT 6.1")!=-1) OSVer="7"; 
if (navigator.appVersion.indexOf("NT 6.2")!=-1) OSVer="8"; 
console.log("OS Version:"+BrowserDetect.OS+OSVer);
document.write("OS Version:"+BrowserDetect.OS+" "+OSVer+"<br>");
var hasSilverlight = Boolean(window.Silverlight);
if(hasSilverlight==true){
console.log("Silverlight Installed");
document.write("Silverlight Installed");
	try {
                 // create the ActiveX Object of AgControl.
                    // This is the core of Silverlight runtime.
                    
                    var control = new ActiveXObject('AgControl.AgControl');
  
                  // will execute if your latest Silverlight version is 4.
                   if (control.IsVersionSupported("5.1")) {
                       silverlightVersion = 5;
                      console.log("silverlightVersion"+silverlightVersion);
                   }
                   // will execute if your latest Silverlight version is 3.
                   else if (control.IsVersionSupported("3.0")) {
                       silverlightVersion = 3;
                         console.log("silverlightVersion"+silverlightVersion);
             }
                   // will execute if your latest Silverlight version is 2.
                   else if (control.IsVersionSupported("2.0")) {
                       silverlightVersion = 2;
                         console.log("silverlightVersion"+silverlightVersion);
                   }
                   // if Silverlight version is not supported by your app,
                   // set it as 0 (zero).
                   else {
                       silverlightVersion = 0;
                         console.log("silverlightVersion"+silverlightVersion);
                   }
                   control = null;
               }
                
               catch (e) {
                   // if any exception while creating the ActiveX Object,
                   // will set the silverlightVersion as -1.
                   silverlightVersion = -1;
                   alert("Unable to create the ActiveX Object from Browser window to check Silverlight");
               }
}
	
else{
	console.log("Silverlight Not Installed");
	document.write("Silverlight Not Installed");
}
	var ag = navigator.userAgent;
if (BrowserDetect.browser=="Internet Explorer") {
	if (ag.indexOf("NET CLR") != -1)
	  		{
	  		if (ag.indexOf("NET CLR 1.0")!= -1) 
	  			{
	  			console.log(".net Framework version 1.0 found.");
	  			document.write(".net Framework version 1.0 found.");
				}
	  			
	  		if (ag.indexOf("NET CLR 1.1")!= -1) 
		  		{
	  			console.log(".net Framework Version 1.1 found.");
	  			document.write(".net Framework Version 1.1 found.");
				}
	  			

			if (ag.indexOf("NET CLR 2")!= -1) 
		  		{
	  			console.log(".net Framework Version 2 found.");
	  			document.write(".net Framework Version 2 found.");
	  			
	  			}
	  		}
	  	else
	  		{
	  		console.log("No .net Framework found. Please install the .net Framework.");
	  		document.write("No .net Framework found. Please install the .net Framework.");
	  		}
		}

	else
	{
	console.log("The automatic detection of the .net framework only works in Internet Explorer.");
	document.write("<BR>The automatic detection of the .net framework only works in Internet Explorer.");
}
	



              
           
</script>
		</script>
	</head>
	<body>

	</body>
</html>
